<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS y los fundamnetos de POO</title>
</head>
<body>
    <p id="nombre"></p>
    <script>
        // Al cargar la pagina, mostrar el nombre
        let parrafo = document.getElementById("nombre")
        //parrafo.innerText = "Osiris Abigail Herrera"

        // Crear un objeto en JS
        let persona = {
            nombre: "Osiris",
            apellido: "Herrera",
            edad: 17,

            nombreCompleto: function(){
                return this.nombre + "" + this.apellido
            }

        }
        // mostrar el nombre completo
        // Osiris Abigail Herrera Tiene 17 años
        parrafo.innerText = persona.nombreCompleto() + persona.edad + "años"


        </script>
        
    </body>
</html>
